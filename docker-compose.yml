version: "3.8"

services:
  can-o-forms:
    build: .
    container_name: can-o-forms
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database - update with your PostgreSQL credentials
      DATABASE_URL: "postgresql://user:password@postgres:5432/canoforms?schema=public"
      
      # NextAuth
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      
      # SMTP (Migadu or other)
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_PORT: "${SMTP_PORT:-587}"
      SMTP_USER: "${SMTP_USER}"
      SMTP_PASS: "${SMTP_PASS}"
      SMTP_FROM: "${SMTP_FROM}"
      
      # Admin seed (optional, for initial setup)
      ADMIN_EMAIL: "${ADMIN_EMAIL:-admin@example.com}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-changeme123}"
    depends_on:
      - postgres
    networks:
      - can-o-forms-network

  postgres:
    image: postgres:16-alpine
    container_name: can-o-forms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: canoforms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - can-o-forms-network
    ports:
      - "5432:5432"

volumes:
  postgres_data:

networks:
  can-o-forms-network:
    driver: bridge
